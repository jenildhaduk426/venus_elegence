<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- google fonts link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

     <!-- fontawesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- cstm css -->
     <link rel="stylesheet" href="css/style.css">

</head>

<body>

     <nav>
          <div class="logo">
               <h2>LOGO</h2>
          </div>
          <div class="call">
               <a href=tel:7600200175 class="nav_no">
                    <i class="fa-solid fa-phone"></i>
                    <p>+91 76002 00175</p>
               </a>
               <a href=tel:7600200195 class="nav_no">
                    <i class="fa-solid fa-phone"></i>
                    <p>+91 76002 00195</p>
               </a>
          </div>
     </nav>


     <div class="banner">
          <div class="banner_img">
               <img src="img/banner.png" alt="banner">
               <div class="banner_text">
                    <h3>Find Your Dream</h3>
                    <h3>Home Today</h3>
                    <div class="banner_btn">
                         <a href="#" class="banner_contact_btn">Contact Us</a>
                         <a href="#" class="banner_brochure_btn">Download Brochure</a>
                    </div>
               </div>
          </div>
     </div>


     <div class="box-container">
          <div class="box">
               <div class="text">Garden</div>
               <div class="top-half"></div>
               <div class="bottom-half"></div>
               <div class="hidden-image">
                    <img src="img/cam11.jpg" alt="Garden Image">
               </div>
          </div>
     </div>

     <div class="box-container">
          <div class="box">
               <div class="text">Gym</div>
               <div class="top-half"></div>
               <div class="bottom-half"></div>
               <div class="hidden-image">
                    <img src="img/cam16.jpg" alt="Gym Image">
               </div>
          </div>
     </div>

     <div class="box-container">
          <div class="box">
               <div class="text">Sitting Area</div>
               <div class="top-half"></div>
               <div class="bottom-half"></div>
               <div class="hidden-image">
                    <img src="img/cam12_01.jpg" alt="Sitting Image">
               </div>
          </div>
     </div>


     <script>

          document.addEventListener("scroll", () => {
               const boxes = document.querySelectorAll(".box");
               const triggerPoint = window.innerHeight / 3;

               boxes.forEach(box => {
                    if (box.getBoundingClientRect().top < triggerPoint) {
                         box.classList.add("open");
                    }
               });
          });



     </script>

</body>

</html>
